<div class="modal-form-font">
    <div class="modal-header bg-indigo text-white">
        <h5 class="modal-title modal-title-font">Create New Podcast</h5>
        <button type="button" (click)="activeModal.dismiss('Cross click')" class="btn-close btn-close-white" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this Podcast?
    </div>
    <div class="modal-footer">
        <div class="d-flex justify-content-end">
            <button type="submit" (click)="onSubmit()" class="btn btn-primary border-0 rounded-5 px-4 me-2">Yes</button>
            <a type="button" (click)="activeModal.close('Close click')"
                class="btn btn-primary border-0 rounded-5">Cancel</a>
        </div>
    </div>
</div>
