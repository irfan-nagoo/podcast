<div class="container">
    <app-message [message]="message"></app-message>
    <div class="d-flex align-items-center pb-1 mb-2 mt-2 link-dark text-decoration-none">
        <span class="px-2 fs-5 fw-semibold pb-2">Create New Podcast</span>
    </div>
    <form class="px-2 mb-5 was-validated" [formGroup]="addPodCastForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="mb-3 col-8">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" required>
        </div>
        <div class="mb-3 col-8">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control py-3 form-content" id="description" formControlName="description"
                required></textarea>
        </div>
        <div class="d-flex justify-content-between mb-3 col-8">
            <div class="mb-3 col-5">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" aria-label="Default select example" id="category" formControlName="category"
                    required>
                    <option [defaultSelected]=true value="">Select category</option>
                    <option value="General">General</option>
                    <option value="Science">Science</option>
                    <option value="Software">Software</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>
            <div class="mb-3 col-5">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" formControlName="author" required>
            </div>
        </div>
        <div class="mb-3 col-8">
            <label for="tags" class="form-label">Tags</label>
            <input type="text" class="form-control" id="tags" formControlName="tags" required>
        </div>
        <div class="mb-3 col-8">
            <label for="file" class="form-label">Audio File</label>
            <input type="file" class="form-control" id="file" formControlName="file" (change)="onFileChange($event)"
                required>
        </div>
        <div class="d-flex justify-content-end col-8">
            <button type="submit" class="btn btn-primary border-0 rounded-5 me-2">Submit</button>
            <a type="button" href="#" class="btn btn-primary border-0 rounded-5">Cancel</a>
        </div>
    </form>
</div>
